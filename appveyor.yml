version: '0.1.{build}'
skip_non_tags: true

configuration:
 - Debug
 - Release
init:
 - ps: Update-AppveyorBuild -Version $env:APPVEYOR_REPO_TAG
before_build:
 - nuget restore
after_build:
 - del Bins\%CONFIGURATION%\%APPVEYOR_PROJECT_NAME%.runtimeconfig.dev.json
artifacts:
 - path: Bins\$(configuration)
   name: $(APPVEYOR_PROJECT_NAME)-$(APPVEYOR_REPO_TAG_NAME)-$(configuration)